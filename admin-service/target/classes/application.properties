server.port=8010
spring.application.name=AdminService

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/studentmanagement
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

security.oauth2.resource.filter-order=3
remoteTokenServiceUrl = http://localhost:8080/SMSAuth/oauth/check_token/
#remoteTokenServiceUrl = http://localhost:8000/oauth/check_token/
clientId = Client
clientSecret = Secret

#kafka.bootstrap-servers: localhost:9092
#kafka.topic.event: AdminTopic
